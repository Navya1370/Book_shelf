<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookshelf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1000px;
        }
        h2 {
            color: #333;
        }
        a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #2575fc;
            font-weight: bold;
        }
        .books {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .book {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }
        .book h3 {
            margin: 0;
            font-size: 18px;
            color: #6a11cb;
        }
        .book p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}! ðŸŽ‰</h2>
        <a href="{{ url_for('logout') }}">Logout</a>
        <h3>Available Books ðŸ“š</h3>
        
        <div class="books">
            {% for book in books %}
            <div class="book">
                <h3>{{ book.title }}</h3>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p><strong>Genre:</strong> {{ book.genre }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
